<button (click)="putBoard($event)">Adicionar um Quadro</button>
<div class="board-grid">
    @for (board of boards(); track board.id) {
    <a href="/board/{{ board.id }}">
        <div class="board-card">
            <h3>{{ board.title }}</h3>
            <button (click)="putBoard($event, board); $event.stopPropagation(); $event.preventDefault()">Editar</button>
            <button
                (click)="deleteBoard($event, board); $event.stopPropagation(); $event.preventDefault()">Deletar</button>
        </div>
    </a>
    } @empty {
    <p>Nenhum quadro encontrado</p>
    }
</div>
